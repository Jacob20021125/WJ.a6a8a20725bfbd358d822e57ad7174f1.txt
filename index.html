            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;

        .copy-btn:hover {

        }
        .copy-btn:active {

            font-size: 15px;

            }

        function getRandomComments(arr, num) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // 渲染评论到手机竖屏页面
        function renderComments() {
            const commentList = document.getElementById("comment-list");
            const randomComments = getRandomComments(allComments, 5);
            commentList.innerHTML = "";
            
            randomComments.forEach((comment) => {
                const commentItem = document.createElement("div");
                commentItem.className = "comment-item";
                
                const commentText = document.createElement("div");
                commentText.className = "comment-text";
                commentText.textContent = comment;
                
                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.textContent = "复制";
                copyBtn.onclick = () => copyToClipboard(comment);
                
                commentItem.appendChild(commentText);
                commentItem.appendChild(copyBtn);
                commentList.appendChild(commentItem);
            });
        }

        // 复制功能（适配手机剪贴板权限）
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const tip = document.getElementById("copy-tip");
                tip.style.display = "block";
                setTimeout(() => {
                    tip.style.display = "none";
                }, 2000);
            }).catch(err => {
                alert("复制失败，请手动复制！错误：" + err);
            });
        }

        // 页面加载完成后渲染
        window.onload = function() {
            renderComments();
        };
